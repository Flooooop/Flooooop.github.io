<html>
  <head>
    <title>Mandelbrot Set</title>
  </head>
  <body>
    <canvas id="canvas" width="450" height="300"></canvas>
    <script>
      function Complex(re, im) {
        this.re = re;
        this.im = im;
      }

      Complex.prototype.add = function(other) {
        return new Complex(this.re + other.re, this.im + other.im);
      }

      Complex.prototype.mul = function(other) {
        return new Complex(this.re * other.re - this.im * other.im, this.re * other.im + this.im * other.re);
      }

      Complex.prototype.abs = function() {
        return Math.sqrt(this.re * this.re + this.im * this.im);
      }

      function belongs(re, im, iterations) {
        var z = new Complex(0, 0);
        var c = new Complex(re, im);
        var i = 0;
        while (z.abs() < 2 && i < iterations) {
          z = z.mul(z).add(c);
          i++;
        }
        return i;
      }

      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      function pixel(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, 1, 1);
      }

      function draw(width, height, maxIterations, zoom, zoomPoint) {
        var minRe = -2, maxRe = 1, minIm = -1, maxIm = 1;
        var reStep = (maxRe - minRe) / width / zoom + zoomPoint.re, imStep = (maxIm - minIm) / height / zoom + zoomPoint.im;
        var re = minRe;
        while (re < maxRe) {
          var im = minIm;
          while (im < maxIm) {
            var result = belongs(re, im, maxIterations);
            var x = (re - minRe) / reStep, y = (im - minIm) / imStep;
            if (result == maxIterations) {
              pixel(x, y, 'black');
            } else {
              var h = 30 + Math.round(120 * result * 1.0 / maxIterations);
              var color = 'hsl(' + h + ', 100%, 50%)';
              pixel(x, y, color);
            }
            im += imStep;
          }
          re += reStep;
        }
      }

      draw(450,300,100,1,zoomPoint = Complex(0,0))

    </script>
  </body>
</html>
