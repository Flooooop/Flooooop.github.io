<html>
    <body>
        <canvas id="canvas" style="width: 450px; height:300px"></canvas>
        <script>
            function Complex(re, im) {
                this.re = re;
                this.im = im;
            }
            Complex.prototype.add = function(other) {
                return new Complex(this.re + other.re, this.im + other.im);
            }
            Complex.prototype.mul = function(other) {
                return new Complex(this.re * other.re - this.im * other.im, this.re * other.im * 2);
            }
            Complex.prototype.abs = function() {
                return Math.sqrt(this.re * this.re + this.im * this.im);
            }

            function belongs(re, im, iter) {
                var z = new Complex(0, 0)
                var c = new Complex(re, im)
                var i = 0
                while (z.abs() < 2 && i < iter) {
                    z = z.mul(z).add(c);
                    i++;
                }
                return i
            }

            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            function pixel(x, y, color){
                ctx.fillStyle = color;
                ctx.fillRect(x,y,1,1)
            }

            function draw(width, height, maxIter, zoom, zoomX, zoomY) {
                var x = 0, y = 0
                while (x < width) {
                    while (y < height) {
                        var value = belongs((x/width/zoom+zoomX), (y/height/zoom+zoomY), maxIter)
                        if (value == maxIter) {
                            pixel(x,y,'black');
                        } else {
                            pixel(x,y,'white');
                        }
                        y++
                    }
                    x++
                }
            }

            draw(450, 300, 100, 1, 0, 0);
        </script>
    </body>
</html>
